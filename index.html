<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto | All coins one place</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body class="bright">
    <div class="app">
        <div class="header">
            <a href="#" class="logo">
                <img src="./images/Crypto.png" class="logo-img">
                <div class="logo-text">All coins one place</div>
            </a>

            <div class="account">
                <a href="./account/index.html" class="account-link"><i class="fas fa-user-circle"></i> <span class="account-text">Account</span></a>
                <div class="navbar-btn"><i class="fas fa-bars bar-icon"></i></div>
            </div>

        </div>
        <div class="hr header-hr"></div>

        <div class="container">
            <div class="categories">
                <div class="category all-category">All Coins</div>
                <div class="category new-category">New Coins</div>
                <div class="category best-category">Best Coins</div>
                <div class="category shit-category">Shit Coins</div>
                <div class="category fav-category">Favorites</div>
            </div>

            <div class="coins">
                <table class="coins-table">
                    <thead>
                        <tr>
                            <td class="symbol-td">Symbol</td>
                            <td class="name-td">Name</td>
                            <td class="price-td">Price</td>
                            <td class="buy-coin-td">Trade</td>
                            <td class="add-to-fav-td">Add to Favorites</td>
                        </tr>
                    </thead>

                    <tbody class="coin-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div> 

    <div class="navbar">
        <div class="items">
            <div class="item"><a class="item-link">Settings</a></div>
            <div class="item mode-btn change-btn">Change Theme</div>
            <div class="item about">About Us</div>
            <div class="item contact">Contact</div>
            <div class="item deposit">Deposit Money</div>
            <div class="item mode-btn restart-btn">Restart</div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
