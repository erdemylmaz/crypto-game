<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="logo">
                <img src="./images/Crypto.png" class="logo-img">
            </div>

            <div class="account">
                <a href="./account/index.html" class="account-link"><i class="fas fa-user-circle"></i> <span class="account-text">Account</span></a>
            </div>

        </div>
        <div class="hr header-hr"></div>

        <div class="container">
            <div class="categories">
                <div class="category new">New Coins</div>
                <div class="category best">Best Coins</div>
                <div class="category shit">Shit Coins</div>
                <div class="category fav">My Favorites</div>
            </div>

            <div class="coins">
                <table class="coins-table">
                    <thead>
                        <tr>
                            <td class="symbol-td">Symbol</td>
                            <td class="name-td">Name</td>
                            <td class="price-td">Price</td>
                            <td class="buy-coin-td">Buy / Sell</td>
                            <td class="add-to-fav-td">Add to Favorites</td>
                        </tr>
                    </thead>

                    <tbody class="coin-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div> 

<script src="./script.js"></script>
</body>
</html>
